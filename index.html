<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio 2.0</title>
</head>

<body>
    <div class="container">

        <form class="container-menu">
            <h1>Codificando/Decodificando</h1>

            <select id="codificar">
                <option value="" disabled selected>Selecione uma cifra</option>
                <option value="caesar">Caesar</option>
                <option value="base64">Base64</option>
            </select>

            <div id="bolinha">
                <input type="radio" name="codif" id="radioCodificar">
                <label>Codificar</label>
                <input type="radio" name="decod" id="radioDecodificar">
                <label>Decodificar</label>
            </div>
            <textarea id="texto" name="escrita-inicial" placeholder="Escreva Aqui!" onkeyup="codifica()"></textarea>
            <textarea id="resultadoTexto" placeholder="Resultado Aqui!" readonly></textarea>

        </form>

        <!-- <button id="enviar"> Enviar </button>         -->

    </div>
    

    <script src="index.js"></script>
</body>

</html>
